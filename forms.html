<!doctype html>

<html>
	<head>
		<title>HTML Forms</title>
	</head>
	<body>
		<form method="GET" action="first.html">
			First Name			
			<input type="text" name="fname"/> <br><br>
			Last Name			
			<input type="text" name="lname"/> <br><br>
			Email Id
			<input type="email" name="email"> <br><br>
			Password
			<input type="password" name="pass"><br><br>
			Gender
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
			<input type="radio" name="gender" value="others">Others <br><br>

			Pref Location 
			<input type="checkbox" name="loc" value="loc1">Location 1
			<input type="checkbox" name="loc" value="loc2">Location 2
			<input type="checkbox" name="loc" value="loc3">Location 3
			<input type="checkbox" name="loc" value="loc4">Location 4
			<br><br>

			Country
			<select>
				<option value="default">---Select Country---</option>
				<option value="india">India</option>
				<option>France</option>
				<option>Japan</option>
				<option>China</option>
			</select><br><br>

			DOB
			<input type="date" name="dob" value="25-3-2020" /><br><br>

			Color
			<input type="color" name="color"/>
			<br><br>

			<input type="submit" name="submit" value="Submit">
			<input type="reset" name="clear" value="Clear">
		</form>
	</body>
</html>
